<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color:#dbe6f9; color:#000000;" >
    <form action="http://formadorestic.com/alumnosasir2/procesaformulario_usuario.php" method="POST" >
    <table border="2" style="background:#dca8f0  ;">
        <tr style="background: #bf229b; color: azure;">
            <td colspan="2" style="text-align: center;"> User form </td>
        </tr>
        <tr>
            <td>
                <label for="nombre"> Enter name</label>
            </td>
            <td>

                <input type="text" name="nombre" id="nombre">
            </td>
        </tr>
        <tr>
            <td>    <label for="password"> Contraseña </label></td>
            <td>
                <input type="password" id="password" name="password" >
            </td>
        </tr>
        <tr>
            <td> <label for="direccion"> direccion</label></td>
            <td>
                <textarea name="direccion" id="direccion" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>Select game</td>
            <td>
                <input type="checkbox" id="deportes[hockey]" name="deportes[hockey]"value="hockey">
                <label for="deportes[hockey]">hockey</label> <br>
                <input type="checkbox" id="deportes[futbol]" name="deportes[futbol]" value="Futbol">
                <label for="deportes[futbol]">futbol</label> <br>
                <input type="checkbox" id="deportes[badminton]" name="deportes[badminton]" value="Badminton">
                <label for="deportes[badminton]">badminton</label> <br>
                <input type="checkbox" id="deportes[cricket]" name="deportes[cricket]" value="Cricket">
                <label for="deportes[cricket]">cricket</label> <br>
                <input type="checkbox" id="deportes[volleyball]" name="deportes[volleyball]" value="Volleyball">
                <label for="deportes[volleyball]">volleyball</label> <br>
            </td>
        </tr>
        <tr>
            <td>Genero</td>
            <td>
                <input type="radio" id="Masculino" name="sexo" value="Masculino">
                <label for="Masculino">Masculino</label> <br>
                <input type="radio" id="Femenino" name="sexo" value="Femenino">
                <label for="Femenino">Femenino</label><br>
            </td>
        </tr>
        <tr>
            <td>Seleciona tu edad </td>
            <td>
                <select name="edad" id="edad">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="+20">+20</option>

                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="file">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset">
                <input type="submit" value="enviar">
                <input type="button" value="Click me">
            </td>
        </tr>

    </table>

</form>

</html>
